# Variant variation schema for the Bookworms demo application
#
name: bookworms
description: Variant experiment schema for the Bookworms demo application
flusher:
  class: com.variant.spi.stdlib.flush.TraceEventFlusherCsv
states:
  - name: Checkout
variations:
  - name: Suggestions
    hooks:
      - name: com.variant.demo.bookworms.variant.TargetingHook
    experiences:
      - name: NoSuggestions
        isControl: true
        weight: 1
      - name: WithSuggestions
        weight: 1
    onStates:
      - state: Checkout